name: Publish to AMO and Create GitHub Release

on:
  push:
    branches:
      - main

jobs:

  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Zip the extension
      run: zip -r cutefasti_url_shortener-autobuild${{ github.run_number }}.zip .

    - name: Upload to AMO
      uses: birchill/amo-upload@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        addon_id: cute-fasti-url-shortener
        amo_jwt_iss: ${{ secrets.AMO_JWT_ISS }}
        amo_jwt_secret: ${{ secrets.AMO_JWT_SECRET }}
        addon_file: cutefasti_url_shortener-autobuild${{ github.run_number }}.zip
        release_notes: 'Automated release from GitHub Actions workflow. Version: ${{ github.run_number }}.'

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        draft: false
        prerelease: false
        body: Automated release from GitHub Actions workflow.
  
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./cutefasti_url_shortener-autobuild${{ github.run_number }}.zip
        asset_name: cutefasti_url_shortener-autobuild${{ github.run_number }}.zip
        asset_content_type: application/zip